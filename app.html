<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Achivster</title>
  <script src="js/libs/angular.js"></script>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <!--<link rel="stylesheet" href="css/main.css"> -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container-fluid">
  <div class="row-fluid" id="app_main">
    
    <div class="span1"></div>
    
    <div class="span2" style=""></div>
    <div id="app_left">

      <!-- User Info Place-->
      <div id="user_info">
        <div id="user_info_left">
          <img src="img/me.jpg">
          <div id="user_info_points">750</div>
        </div>
        <div id="user_info_right">
          <div id="user_info_name">Super Meat Boy</div>
          <div id="user_info_edit_profile">Редактировать профиль</div>
        </div>
      </div>
      <!-- End User Info Place-->

      <!-- Menu Place-->
      <div id="menu">
        <div class="menu_elem">
          <img src="img/feed.svg">Новости
        </div>
        <div class="menu_elem">
          <img src="img/top.svg">Топ
        </div>
        <div class="menu_elem">
          <img src="img/friends.svg">Друзья
        </div>
        <div class="menu_elem">
          <img src="img/messages.svg">Сообщения
        </div>

      </div>
      <!-- End Menu Place-->
    </div>
    
    <div class="span8" id="content">
      
      <div id="content_title">
        <h1>title</h1>
      </div>

      <div id="content_services">
      
        <div class="service_tile">
          <div class="service_tile_flag">
            <div class="service_tile_canvas"></div>
            <div class="service_tile_flag_bottom"></div>
          </div>
          <div class="service_tile_name">Vkontakte</div>
          <div class="service_tile_points">700</div>
          <div class="service_tile_holder"></div>
          <div class="service_tile_earnings">5/10</div>
        </div>
        
      </div>

      <div id="content_achievements">
        <div class="achievements_tile">
          <div class="achievements_tile_flag"></div>
          <div class="achievements_tile_flag_right"></div>
          <div class="achievements_tile_name">aaa</div>
          <div class="achievements_tile_right">
            <div class="achievements_tile_sharing"></div>
            <div class="achievements_tile_points">10</div>
            <div class="achievements_tile_date">00.00.0000</div>
          </div>
        </div>
      </div>

      <div id="content_friendslist">
        <div class="friendslist_tile">
          <img src="img/me.jpg">
          <div class="friendslist_points">7500</div>
          <div class="friendslist_name">Bravin Anton</div>
        </div>
      </div>

  </div>

  </div>
</div>

</body>
</html>
