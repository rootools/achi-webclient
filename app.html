<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Achivster</title>
  <script src="js/libs/angular.js"></script>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <!--<link rel="stylesheet" href="css/main.css"> -->
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div class="container-fluid">
  <div class="row-fluid" id="app_main">
    
    <div class="span1"></div>
    
    <div class="span2" style=""></div>
    <div id="app_left">

      <!-- User Info Place-->
      <div id="user_info">
        <div id="user_info_left">
          <img src="img/me.jpg">
          <div id="user_info_points"><img src="img/star.svg" id="user_info_points_star">750</div>
        </div>
        <div id="user_info_right">
          <div id="user_info_name">Super Meat Boy</div>
          <div id="user_info_edit_profile">Редактировать профиль</div>
        </div>
      </div>
      <!-- End User Info Place-->

      <!-- Menu Place-->
      <div id="menu">
        <div class="menu_elem" id="menu_elem_dashboard">
          <img src="img/dashboard.svg">Сводка
        </div>
        <div class="menu_elem" id="menu_elem_feed">
          <img src="img/feed.svg">Новости
        </div>
        <div class="menu_elem" id="menu_elem_top">
          <img src="img/top.svg">Топ
        </div>
        <div class="menu_elem" id="menu_elem_friendslist">
          <img src="img/friends.svg">Друзья
        </div>
        <div class="menu_elem" id="menu_elem_messages">
          <img src="img/messages.svg">Сообщения
        </div>
        <div class="menu_elem" id="menu_exit">
          <img src="img/logout.svg">Выйти
        </div>
      </div>
      <!-- End Menu Place-->
      <div class="navbar navbar-fixed-bottom">
        <div id="menu_logo">
          <img src="img/logo.svg">
        </div>
        <div id="menu_footer">
          <span class="menu_footer_block">&copy; 2013 Achivster.com</span>
          <span class="menu_footer_block"><a href="/">О сервисе</a></span>
          <span class="menu_footer_block"><a href="/">Политика</a></span>
        </div>
      </div>

    </div>
    
    <div class="span8" id="content">

      <div ng-include src="'dashboard.html'" id="t_dashboard" style="display: none;"></div>
      <div ng-include src="'friendslist.html'" id="t_friendslist" style="display: none;"></div>

  </div>

  </div>
</div>

</body>
<!-- Dev temp scripts -->
<script>
  var friends = document.getElementById('menu_elem_friendslist');
  var dashboard = document.getElementById('menu_elem_dashboard');
  
  friends.onclick = function(e) {
    document.getElementById('t_friendslist').style.display = 'block';
    document.getElementById('t_dashboard').style.display = 'none';
  }
  dashboard.onclick = function(e) {
    document.getElementById('t_dashboard').style.display = 'block';
    document.getElementById('t_friendslist').style.display = 'none';
  }
</script>
</html>
