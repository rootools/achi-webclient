<!doctype html>
<html lang="en" ng-app="achi">
<head>
  <meta charset="utf-8">
  <title>Achivster</title>
  <script src="js/libs/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container-fluid">
  <div class="row-fluid" id="app_main">
    
    <div class="span1"></div>
    
    <div class="span2" style=""></div>
    <div id="app_left">

      <!-- User Info Place-->
      <a href="#/profile">
        <div id="user_info">
          <div id="user_info_left">
            <img src="img/me.jpg">
            <div id="user_info_points"><img src="img/star.svg" id="user_info_points_star">750</div>
          </div>
          <div id="user_info_right">
            <div id="user_info_name">Super Meat Boy</div>
            <div id="user_info_edit_profile">Редактировать профиль</div>
            <div style="color: black;">{{authz}}</div>
          </div>
        </div>
      </a>
      <!-- End User Info Place-->

      <!-- Menu Place-->
      <div id="menu">
        <a href="#/dashboard">
          <div class="menu_elem">
            <img src="img/dashboard.svg">Сводка
          </div>
        </a>
        <a href="#/feed">
          <div class="menu_elem">
            <img src="img/feed.svg">Новости
          </div>
        </a>
        <a href="#/top">
          <div class="menu_elem">
            <img src="img/top.svg">Рейтинги
          </div>
        </a>
        <a href="#/friends">
          <div class="menu_elem">
            <img src="img/friends.svg">Друзья
          </div>
        </a>
        <a href="#/messages">
          <div class="menu_elem">
            <img src="img/messages.svg">Сообщения
          </div>
        </a>
        <a href="#/logout">
          <div class="menu_elem">
            <img src="img/logout.svg">Выйти
          </div>
        </a>
        <a href="#/login">
          <div class="menu_elem">
            <img src="img/logout.svg">Войти
          </div>
        </a>
      </div>
      <!-- End Menu Place-->
      <div class="navbar navbar-fixed-bottom">
        <div id="menu_logo">
<!--          <img src="img/logo.svg">-->
        </div>
        <div id="menu_footer">
          <span class="menu_footer_block">&copy; 2013 Achivster.com</span>
          <span class="menu_footer_block"><a href="/">О сервисе</a></span>
          <span class="menu_footer_block"><a href="/">Политика</a></span>
        </div>
      </div>

    </div>
    
    <div class="span8" id="content">
      <div ng-view></div>
    </div>

  </div>
  </div>
</body>
</html>
