<!DOCTYPE HTML>

<html lang="en" ng-app="achi">
<head>
    <meta charset="utf-8">
    <title>Achivster</title>
    <link rel="stylesheet" href="stylesheets/new/libs/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/new/app.css">
</head>
<body>

    <img src="images/beta_ribbon.png" id="beta_ribbon">

    <div class="container-fluid">
    <div class="row-fluid" id="app_main">
    
    <div class="span1"></div>
    <div class="span2" style=""></div>
    
    <div id="app_left">

    <!-- User Info Place-->
    <a href="#/profile">
        <div id="user_info" ng-controller="UserInfoUpdateController">
            <div id="user_info_left">
                <img src="http://achivster.com{{userInfo.photo}}">
                <div id="user_info_points"><img src="images/star.svg" id="user_info_points_star">{{points}}</div>
            </div>
            <div id="user_info_right">
                <div id="user_info_name">{{userInfo.name}}</div>
                <div id="user_info_edit_profile">Редактировать профиль</div>
            </div>
        </div>
      </a>
      <!-- End User Info Place-->

    <!-- Menu Place-->
    <div id="menu">
        
        <a href="#/dashboard">
          <!--<ng-class="{active: slug == 'dashboard'}"> -->
          <div class="menu_elem"><img src="images/dashboard.svg">Сводка</div>
        </a>
        
        <a href="#/feed">
          <div class="menu_elem"><img src="images/feed.svg">Новости</div>
        </a>
        
        <a href="#/top/friends">
          <div class="menu_elem"><img src="images/top.svg">Рейтинги</div>
        </a>
        
        <a href="#/friends"> 
          <div class="menu_elem"><img src="images/friends.svg">Друзья</div>
        </a>
        
        <a href="#/messages">
          <div class="menu_elem"><img src="images/messages.svg">Сообщения</div>
        </a>

        <a href="/logout">
          <div class="menu_elem"><img src="images/logout.svg">Выйти</div>
        </a>

    </div> 
    <!-- End Menu Place-->

    <div class="navbar navbar-fixed-bottom">
        <div id="menu_logo">
<!--          <img src="images/logo.svg">-->
        </div>
<!--        <div class="menu_footer">
          <span class="menu_footer_block"><a href="/">О сервисе</a></span>
          <span class="menu_footer_block"><a href="/">Политика</a></span>
          <span class="menu_footer_block"><a href="/">Разработчикам</a></span>
        </div>-->
        <div class="menu_footer">
          <center style="margin-bottom: 10px;">
            <span class="menu_footer_block"><a href="https://vk.com/achivster" target="_blank">ВКонтакте</a></span>
            <span class="menu_footer_block"><a href="https://twitter.com/achivster_ru" target="_blank">Twitter</a></span>
            <span class="menu_footer_block"><a href="https://www.facebook.com/Achivster" target="_blank">Facebook</a></span>
          </center>
          <center><span class="menu_footer_block">&copy; 2013 Achivster.com</span></center>
        </div>
      </div>

    </div>
    
    <div class="span8" id="content">
        <ng-view></ng-view>
    </div>

  </div>
  </div>    
  
  <!-- Include javascript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script type="text/javascript" src="js/libs/moment.min.js"></script>
  <script type="text/javascript" src="js/libs/moment.lang.ru.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript" src="http://vkontakte.ru/js/api/share.js?9" charset="windows-1251"></script>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37092392-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
