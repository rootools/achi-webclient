<div id="content_title">
  <h1>Сводка</h1>
</div>

<div id="content_error_shortname" ng-show="latest.error">{{error_text}}</div>

<div id="content_services" ng-hide="latest.error">

  <div class="service_tile service_tile_valid_{{service.valid}}" ng-repeat="service in services">
    <a href="{{service.link}}">
    
    <div class="service_tile_flag">
      <div class="service_tile_canvas" style="background: {{service.color}}">
        <div class="service_tile_connection">Подключить</div>
        <img src="{{service.icon}}" class="service_icon_service"></div>
      <div class="service_tile_flag_bottom"></div>
    </div>
    
    <div class="service_tile_name">{{service.name}}</div>
    <div class="service_tile_points"><img src="images/star.svg" class="service_tile_points_star">{{service.earnedPoints}}</div>
    <div class="service_tile_holder"></div>
    <div class="service_tile_earnings">{{service.earned}}/{{service.full}}</div>
  </a>
  </div>
        
</div>

<div id="content_achievements" ng-hide="latest.error">
  
  <div class="achievements_tile" ng-repeat="achiv in latest" style="border: 3px solid {{achiv.color}}">
    <div class="achievements_tile_flag" style="background: {{achiv.color}}"><img src="http://achivster.com{{achiv.icon}}" class="service_icon_achievements"></div>
    <div class="achievements_tile_flag_right" style="border-left: 25px solid {{achiv.color}}"></div>
    <div class="achievements_tile_name">{{achiv.name}}</div>
    <div class="achievements_tile_right">
      <div class="achievements_tile_placeholder">
        <div class="achievements_tile_sharing">
          <img src="images/s/sharing/vk.svg" class="achievements_tile_sharing_icon">
          <img src="images/s/sharing/twitter.svg" class="achievements_tile_sharing_icon">
          <img src="images/s/sharing/facebook.svg" class="achievements_tile_sharing_icon">
        </div>
      </div>
      <div class="achievements_tile_points">{{achiv.points}}</div>
      <div class="achievements_tile_date">{{achiv.time}}</div>
    </div>
  </div>

</div>
