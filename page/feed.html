<div id="content_title">
  <h1>Новости</h1>
</div>

<div id="content_feed">
  
  <div class="news_tile" ng-repeat="topic in topics">
    
    <div class="news_tile_avatar">
      <img src="{{topic.photo}}">
    </div>
    
    <div class="news_tile_name">
      <a class="news_tile_name_link" href="/#/u/{{topic.shortname}}">{{topic.name}}</a>
    </div>

    <div class="news_tile_article">
      Заработал(а) достижение 
        <span class="feed_tooltips" title="{{topic.description}}"><b>{{topic.aname}}</b></span> за {{topic.points}} очков.
    </div>

    <div class="news_tile_time">
      {{topic.time}} назад
    </div>

  </div>

</div>
