<div id="content_title">
  <h1>Новости</h1>
</div>

<div id="content_feed">
  
  <div class="news_tile" ng-repeat="topic in topics">
    <div class="news_tile_avatar">
      <img src="http://achivster.com{{topic.photo}}">
    </div>
    
    <div class="news_tile_name">
      {{topic.name}}
    </div>

    <div class="news_tile_article">
      Заработал(а) достижение <b>{{topic.aname}}</b> за {{topic.points}} очков.
    </div>

    <div class="news_tile_time">
      {{topic.time}}
    </div>

  </div>

</div>
