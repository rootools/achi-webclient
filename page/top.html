<div id="content_title">
  <h1>Рейтинги</h1>
  <div id="title_menu">
    
    <a href="#/top/friends">
      <div class="title_menu_elem {{second_menu_chooser_friends}}">Среди друзей</div>
    </a>
    
    <a href="#/top/world">
      <div class="title_menu_elem {{second_menu_chooser_world}}">Общий</div>
    </a>

  </div>
</div>

<div id="content_top">
  
  
  <div class="top_tile" ng-repeat="top_user in top_users">
    <div class="top_tile_avatar">
      <img src="http://achivster.com{{top_user.photo}}">
    </div>
    
    <div class="top_tile_name">
      <a href="/#/u/{{top_user.shortname}}" class="news_tile_name_link">
        {{top_user.name}}
      </a>
    </div>
    
    <span class="top_tile_points">
      <img src="images/white_star.svg" class="top_tile_points_star">{{top_user.points}}
    </span>
    <div class="top_tile_position">
      <span class="top_tile_position_text">{{$index + 1}}</span>
    </div>
  </div>

</div>
